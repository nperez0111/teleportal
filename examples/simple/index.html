<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Teleportal Example</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module">
    import { createTeleportalDevtools } from "https://esm.sh/teleportal@0.0.4/devtools";

    const devtools = createTeleportalDevtools();
    document.getElementById("devtools").appendChild(devtools);

    import { Provider } from "https://esm.sh/teleportal@0.0.4/providers";
    import { createTokenManager } from "https://esm.sh/teleportal@0.0.4/token";
    import {
      ySyncPlugin,
      yCursorPlugin,
      yUndoPlugin,
      undo,
      redo,
      initProseMirrorDoc,
    } from "https://esm.sh/y-prosemirror@1.3.7";
    import { EditorState } from "https://esm.sh/prosemirror-state";
    import { EditorView } from "https://esm.sh/prosemirror-view";
    import { schema } from "https://esm.sh/prosemirror-schema-basic";
    import { exampleSetup } from "https://esm.sh/prosemirror-example-setup";
    import { keymap } from "https://esm.sh/prosemirror-keymap";

    // just for illustration, we create the token on the client
    // in production, you would generate the token on the server and send it to the client
    const tokenManager = createTokenManager({
      secret: "your-secret-key-here",
      expiresIn: 3600, // 1 hour
      issuer: "my-collaborative-app",
    });

    // create a JWT token for the user
    const token = await tokenManager.createToken(
      // user id
      "nick",
      // room id (multi-tenant)
      "docs",
      // document access patterns and permissions
      [
        // allow the user to have full access to all documents
        { pattern: "*", permissions: ["admin"] },
      ],
    );

    const provider = await Provider.create({
      url: `${window.location.origin}/?token=${token}`,
      document: "test",
    });

    await provider.synced;

    const type = provider.doc.getXmlFragment("prosemirror");

    const editor = document.createElement("div");
    editor.setAttribute("id", "editor");
    const editorContainer = document.createElement("div");
    editorContainer.insertBefore(editor, null);
    const { doc, mapping } = initProseMirrorDoc(type, schema);
    const prosemirrorView = new EditorView(editor, {
      state: EditorState.create({
        doc,
        schema,
        plugins: [
          ySyncPlugin(type, { mapping }),
          yCursorPlugin(provider.awareness),
          yUndoPlugin(),
          keymap({
            "Mod-z": undo,
            "Mod-y": redo,
            "Mod-Shift-z": redo,
          }),
        ].concat(exampleSetup({ schema, history: false })),
      }),
    });
    document.body.insertBefore(editorContainer, null);

    setTimeout(() => {
      prosemirrorView.focus();
    });
  </script>
  <style type="text/css">
    .ProseMirror {
      position: relative;
    }

    .ProseMirror {
      word-wrap: break-word;
      white-space: pre-wrap;
      -webkit-font-variant-ligatures: none;
      font-variant-ligatures: none;
    }

    .ProseMirror pre {
      white-space: pre-wrap;
    }

    .ProseMirror li {
      position: relative;
    }

    .ProseMirror-hideselection *::selection {
      background: transparent;
    }
    .ProseMirror-hideselection *::-moz-selection {
      background: transparent;
    }
    .ProseMirror-hideselection {
      caret-color: transparent;
    }

    .ProseMirror-selectednode {
      outline: 2px solid #8cf;
    }

    /* Make sure li selections wrap around markers */

    li.ProseMirror-selectednode {
      outline: none;
    }

    li.ProseMirror-selectednode:after {
      content: "";
      position: absolute;
      left: -32px;
      right: -2px;
      top: -2px;
      bottom: -2px;
      border: 2px solid #8cf;
      pointer-events: none;
    }
    .ProseMirror-textblock-dropdown {
      min-width: 3em;
    }

    .ProseMirror-menu {
      margin: 0 -4px;
      line-height: 1;
    }

    .ProseMirror-tooltip .ProseMirror-menu {
      width: -webkit-fit-content;
      width: fit-content;
      white-space: pre;
    }

    .ProseMirror-menuitem {
      margin-right: 3px;
      display: inline-block;
    }

    .ProseMirror-menuseparator {
      border-right: 1px solid #ddd;
      margin-right: 3px;
    }

    .ProseMirror-menu-dropdown,
    .ProseMirror-menu-dropdown-menu {
      font-size: 90%;
      white-space: nowrap;
    }

    .ProseMirror-menu-dropdown {
      vertical-align: 1px;
      cursor: pointer;
      position: relative;
      padding-right: 15px;
    }

    .ProseMirror-menu-dropdown-wrap {
      padding: 1px 0 1px 4px;
      display: inline-block;
      position: relative;
    }

    .ProseMirror-menu-dropdown:after {
      content: "";
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 4px solid currentColor;
      opacity: 0.6;
      position: absolute;
      right: 4px;
      top: calc(50% - 2px);
    }

    .ProseMirror-menu-dropdown-menu,
    .ProseMirror-menu-submenu {
      position: absolute;
      background: white;
      color: #666;
      border: 1px solid #aaa;
      padding: 2px;
    }

    .ProseMirror-menu-dropdown-menu {
      z-index: 15;
      min-width: 6em;
    }

    .ProseMirror-menu-dropdown-item {
      cursor: pointer;
      padding: 2px 8px 2px 4px;
    }

    .ProseMirror-menu-dropdown-item:hover {
      background: #f2f2f2;
    }

    .ProseMirror-menu-submenu-wrap {
      position: relative;
      margin-right: -4px;
    }

    .ProseMirror-menu-submenu-label:after {
      content: "";
      border-top: 4px solid transparent;
      border-bottom: 4px solid transparent;
      border-left: 4px solid currentColor;
      opacity: 0.6;
      position: absolute;
      right: 4px;
      top: calc(50% - 4px);
    }

    .ProseMirror-menu-submenu {
      display: none;
      min-width: 4em;
      left: 100%;
      top: -3px;
    }

    .ProseMirror-menu-active {
      background: #eee;
      border-radius: 4px;
    }

    .ProseMirror-menu-active {
      background: #eee;
      border-radius: 4px;
    }

    .ProseMirror-menu-disabled {
      opacity: 0.3;
    }

    .ProseMirror-menu-submenu-wrap:hover .ProseMirror-menu-submenu,
    .ProseMirror-menu-submenu-wrap-active .ProseMirror-menu-submenu {
      display: block;
    }

    .ProseMirror-menubar {
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
      position: relative;
      min-height: 1em;
      color: #666;
      padding: 1px 6px;
      top: 0;
      left: 0;
      right: 0;
      border-bottom: 1px solid silver;
      background: white;
      z-index: 10;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      overflow: visible;
    }

    .ProseMirror-icon {
      display: inline-block;
      line-height: 0.8;
      vertical-align: -2px; /* Compensate for padding */
      padding: 2px 8px;
      cursor: pointer;
    }

    .ProseMirror-menu-disabled.ProseMirror-icon {
      cursor: default;
    }

    .ProseMirror-icon svg {
      fill: currentColor;
      height: 1em;
    }

    .ProseMirror-icon span {
      vertical-align: text-top;
    }
    .ProseMirror-gapcursor {
      display: none;
      pointer-events: none;
      position: absolute;
    }

    .ProseMirror-gapcursor:after {
      content: "";
      display: block;
      position: absolute;
      top: -2px;
      width: 20px;
      border-top: 1px solid black;
      animation: ProseMirror-cursor-blink 1.1s steps(2, start) infinite;
    }

    @keyframes ProseMirror-cursor-blink {
      to {
        visibility: hidden;
      }
    }

    .ProseMirror-focused .ProseMirror-gapcursor {
      display: block;
    }
    /* Add space around the hr to make clicking it easier */

    .ProseMirror-example-setup-style hr {
      padding: 2px 10px;
      border: none;
      margin: 1em 0;
    }

    .ProseMirror-example-setup-style hr:after {
      content: "";
      display: block;
      height: 1px;
      background-color: silver;
      line-height: 2px;
    }

    .ProseMirror ul,
    .ProseMirror ol {
      padding-left: 30px;
    }

    .ProseMirror blockquote {
      padding-left: 1em;
      border-left: 3px solid #eee;
      margin-left: 0;
      margin-right: 0;
    }

    .ProseMirror-example-setup-style img {
      cursor: default;
    }

    .ProseMirror-prompt {
      background: white;
      padding: 5px 10px 5px 15px;
      border: 1px solid silver;
      position: fixed;
      border-radius: 3px;
      z-index: 11;
      box-shadow: -0.5px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .ProseMirror-prompt h5 {
      margin: 0;
      font-weight: normal;
      font-size: 100%;
      color: #444;
    }

    .ProseMirror-prompt input[type="text"],
    .ProseMirror-prompt textarea {
      background: #eee;
      border: none;
      outline: none;
    }

    .ProseMirror-prompt input[type="text"] {
      padding: 0 4px;
    }

    .ProseMirror-prompt-close {
      position: absolute;
      left: 2px;
      top: 1px;
      color: #666;
      border: none;
      background: transparent;
      padding: 0;
    }

    .ProseMirror-prompt-close:after {
      content: "✕";
      font-size: 12px;
    }

    .ProseMirror-invalid {
      background: #ffc;
      border: 1px solid #cc7;
      border-radius: 4px;
      padding: 5px 10px;
      position: absolute;
      min-width: 10em;
    }

    .ProseMirror-prompt-buttons {
      margin-top: 5px;
      display: none;
    }
    #editor,
    .editor {
      background: white;
      color: black;
      background-clip: padding-box;
      border-radius: 4px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      padding: 5px 0;
      margin-bottom: 23px;
    }

    .ProseMirror p:first-child,
    .ProseMirror h1:first-child,
    .ProseMirror h2:first-child,
    .ProseMirror h3:first-child,
    .ProseMirror h4:first-child,
    .ProseMirror h5:first-child,
    .ProseMirror h6:first-child {
      margin-top: 10px;
    }

    .ProseMirror {
      padding: 4px 8px 4px 14px;
      line-height: 1.2;
      outline: none;
    }

    .ProseMirror p {
      margin-bottom: 1em;
    }
  </style>
  <style type="text/css">
    placeholder {
      display: inline;
      border: 1px solid #ccc;
      color: #ccc;
    }
    placeholder:after {
      content: "☁";
      font-size: 200%;
      line-height: 0.1;
      font-weight: bold;
    }
    .ProseMirror img {
      max-width: 100px;
    }

    /* this is a rough fix for the first cursor position when the first paragraph is empty */
    .ProseMirror > .ProseMirror-yjs-cursor:first-child {
      margin-top: 16px;
    }
    .ProseMirror p:first-child,
    .ProseMirror h1:first-child,
    .ProseMirror h2:first-child,
    .ProseMirror h3:first-child,
    .ProseMirror h4:first-child,
    .ProseMirror h5:first-child,
    .ProseMirror h6:first-child {
      margin-top: 16px;
    }
    /* This gives the remote user caret. The colors are automatically overwritten*/
    .ProseMirror-yjs-cursor {
      position: relative;
      margin-left: -1px;
      margin-right: -1px;
      border-left: 1px solid black;
      border-right: 1px solid black;
      border-color: orange;
      word-break: normal;
      pointer-events: none;
    }
    /* This renders the username above the caret */
    .ProseMirror-yjs-cursor > div {
      position: absolute;
      top: -1.05em;
      left: -1px;
      font-size: 13px;
      background-color: rgb(250, 129, 0);
      font-family: serif;
      font-style: normal;
      font-weight: normal;
      line-height: normal;
      user-select: none;
      color: white;
      padding-left: 2px;
      padding-right: 2px;
      white-space: nowrap;
    }
  </style>
  <body>
    <div
      id="devtools"
      style="
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 500px;
        z-index: 1;
      "
    ></div>
  </body>
</html>
