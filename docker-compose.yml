services:
  teleportal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teleportal-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "http://localhost:3000",
          "--no-verbose",
          "--tries=1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - teleportal-network

  # Optional Redis service for enhanced functionality
  # Uncomment if you want to use Redis for caching or session storage
  # redis:
